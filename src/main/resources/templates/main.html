<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title th:text="${title}">Employee Management</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/AdminLTE.css">
    <link rel="stylesheet" href="/css/_all-skins.min.css">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <!-- Header -->
    <header class="main-header">
        <a href="#" class="logo">
            <span class="logo-mini"><b>EM</b></span>
            <span class="logo-lg"><b>Employee</b>Management</span>
        </a>
        <nav class="navbar navbar-static-top">
            <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span class="hidden-xs" sec:authentication="name">Username</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="user-footer">
                                <div class="pull-right">
                                    <form th:action="@{/logout}" method="post">
                                        <button type="submit" class="btn btn-default btn-flat">Sign out</button>
                                    </form>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Sidebar -->
    <aside class="main-sidebar">
        <section class="sidebar">
            <ul class="sidebar-menu" data-widget="tree">
                <li sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/admin/users}">
                        <i class="fa fa-users"></i> <span>User Management</span>
                    </a>
                </li>
                <li sec:authorize="hasRole('IT')">
                    <a th:href="@{/it/dashboard}">
                        <i class="fa fa-dashboard"></i> <span>IT Dashboard</span>
                    </a>
                </li>
                <li sec:authorize="hasRole('ACCOUNTANT')">
                    <a th:href="@{/accountant/dashboard}">
                        <i class="fa fa-money"></i> <span>Accountant Dashboard</span>
                    </a>
                </li>
                <li sec:authorize="hasRole('MARKETING')">
                    <a th:href="@{/marketing/dashboard}">
                        <i class="fa fa-line-chart"></i> <span>Marketing Dashboard</span>
                    </a>
                </li>
            </ul>
        </section>
    </aside>

    <!-- Content -->
    <div class="content-wrapper">
        <section class="content-header">
            <h1 th:text="${title}">Page Title</h1>
        </section>
        <section class="content">
            <div th:replace="${content}">
                <!-- Page content goes here -->
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>Version</b> 1.0.0
        </div>
        <strong>Copyright &copy; 2024</strong>
    </footer>
</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/adminlte.min.js"></script>
</body>
</html>
