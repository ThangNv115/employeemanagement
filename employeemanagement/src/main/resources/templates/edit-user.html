<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Edit User</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .content-wrapper {
            background-color: #f8f9fa;
            min-height: 100vh;
            padding: 2rem 0;
        }

        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .card-header {
            background-color: #fff;
            border-bottom: 1px solid rgba(0,0,0,.125);
            padding: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 500;
            color: #495057;
        }

        .input-group-text {
            background-color: #f8f9fa;
            border-right: none;
        }

        .form-control {
            border-left: none;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #ced4da;
        }

        .help-block {
            font-size: 0.875rem;
            color: #6c757d;
            margin-top: 0.5rem;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        /* Custom button styles */
        .btn-custom-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
        }

        .btn-custom-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            color: white;
        }

        .btn-custom-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            color: white;
        }

        .btn-custom-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
            color: white;
        }

        .btn-custom-danger {
            background-color: #dc3545;
            border-color: #dc3545;
            color: white;
        }

        .btn-custom-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
            color: white;
        }

        .card-body {
            padding: 2rem;
        }

        .card-footer {
            background-color: #fff;
            border-top: 1px solid rgba(0,0,0,.125);
            padding: 1.5rem;
        }

        .alert {
            margin-bottom: 1rem;
            border-radius: 0.25rem;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="content-wrapper">
        <div class="container">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h3 class="card-title mb-0">
                        <i class="fas fa-user-edit me-2"></i>Edit User
                    </h3>
                    <div class="header-actions">
                        <a th:href="@{/admin/users}" class="btn btn-custom-secondary">
                            <i class="fas fa-list me-1"></i>Back to List
                        </a>
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn btn-custom-danger">
                                <i class="fas fa-sign-out-alt me-1"></i>Logout
                            </button>
                        </form>
                    </div>
                </div>

                <form th:action="@{/admin/users/{id}/edit(id=${user.id})}" method="post" th:object="${user}">
                    <div class="card-body">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        
                        <div class="form-group">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="username" 
                                       th:field="*{username}" readonly>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="form-label">New Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" 
                                       name="password" placeholder="Leave blank to keep current password">
                            </div>
                            <small class="help-block">
                                Password must contain at least 8 characters, including uppercase, 
                                lowercase, numbers and special characters.
                            </small>
                        </div>
                        
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" 
                                       th:field="*{email}" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="role" class="form-label">Role</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-shield-alt"></i></span>
                                <select class="form-control" id="role" name="role" required>
                                    <option value="ROLE_ADMIN" th:selected="${user.roles.![name].contains('ROLE_ADMIN')}">Admin</option>
                                    <option value="ROLE_IT" th:selected="${user.roles.![name].contains('ROLE_IT')}">IT</option>
                                    <option value="ROLE_ACCOUNTANT" th:selected="${user.roles.![name].contains('ROLE_ACCOUNTANT')}">Accountant</option>
                                    <option value="ROLE_MARKETING" th:selected="${user.roles.![name].contains('ROLE_MARKETING')}">Marketing</option>
                                </select>
                            </div>
                        </div>

                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="${success}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    </div>

                    <div class="card-footer text-end">
                        <button type="submit" class="btn btn-custom-primary">
                            <i class="fas fa-check me-1"></i>Update User
                        </button>
                        <a th:href="@{/admin/users}" class="btn btn-custom-secondary ms-2">
                            <i class="fas fa-times me-1"></i>Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS vÃ  Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
