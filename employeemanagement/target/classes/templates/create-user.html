<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Create User</title>
</head>
<body>
<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Create New User</h3>
            <div class="box-tools">
                <form th:action="@{/logout}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>
            </div>
        </div>
        <div class="box-body">
            <form th:action="@{/admin/users/create}" method="post" th:object="${user}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" 
                           th:field="*{username}" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" 
                           th:field="*{password}" required>
                    <small class="form-text text-muted">
                        Password must contain at least 8 characters, including uppercase, 
                        lowercase, numbers and special characters.
                    </small>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" 
                           th:field="*{email}" required>
                </div>

                <div class="form-group">
                    <label for="role">Role</label>
                    <select class="form-control" id="role" name="role" required>
                        <option value="ROLE_ADMIN">Admin</option>
                        <option value="ROLE_IT">IT</option>
                        <option value="ROLE_ACCOUNTANT">Accountant</option>
                        <option value="ROLE_MARKETING">Marketing</option>
                    </select>
                </div>

                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <button type="submit" class="btn btn-primary">Create User</button>
                <a th:href="@{/admin/users}" class="btn btn-default">Cancel</a>
            </form>
        </div>
    </div>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/adminlte.min.js"></script>
</body>
</html>
